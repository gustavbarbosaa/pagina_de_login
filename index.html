<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gustavo</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
   <header>
        <nav class="contatos">
            <a href="#" class="contato-links">Instagram</a>
            <a href="#" class="contato-links">Linkedin</a>
            <a href="#" class="contato-links">Git Hub</a>
        </nav>
   </header>
   <main>
        <section class="principal">
            <section class="area-login">
                <h1>Login</h1>
                <div class="usuario-senha">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuário" placeholder="Usuário">
                </div>
                <div class="usuario-senha">
                    <label for="senha">Senha</label>
                    <input type="text" name="senha" placeholder="Senha">
                </div>
                <button class="botao">Login</button>
            </section>
            <section class="texto-imagem">
                <h1>Faça seu login no <strong>Sistema Unificado Escolar</strong><br> Para melhorar sua experiência</h1>
                <picture class="imagem">
                    <img src="imagens/imagm.png" alt="Imagem">
                </picture>
            </section>
        </section>
   </main>
   <footer>
        <p>Desenvolvido por Gustavo Henrique.</p>
   </footer>
</body>
</html>
